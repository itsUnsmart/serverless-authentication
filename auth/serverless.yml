service: auth

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: staging
  httpApi:
    cors:
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
      allowCredentials: true
    authorizers:
      mainJwtAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl: auth.smartprograms.co
        audience:
          - chat.smartprograms.co

functions:
  loginRedirect:
    handler:
      - ${self:custom.prefix.${self:custom.stage}}/login/redirect.handler
    package:
      include:
        - ${self:custom.prefix.${self:custom.stage}}/login/redirect.ts
    events:
      - httpApi:
          method: GET
          path: /login/oauth/{client}/redirect
  loginPlatform:
    handler:
      - ${self:custom.prefix.${self:custom.stage}}/login/index.handler
    package:
      include:
        - ${self:custom.prefix.${self:custom.stage}}/login/index.ts
    events:
      - httpApi:
          method: POST
          path: /login/oauth/{client}

plugins:
  - serverless-offline
  # - serverless-domain-manager
  # - serverless-prune-plugin

package:
  individually: true
  exclude:
    - ./**

custom:
  stage: ${opt:stage, self:provider.stage}
  prefix:
    prod: 'build'
    staging: 'dev-build'
